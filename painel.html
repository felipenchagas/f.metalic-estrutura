<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
  <style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #00796b, #4dd0e1); /* Gradiente com tons de azul ciano */
        background-size: cover;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .loading-container {
        text-align: center;
        width: 80%;
        max-width: 800px;
    }

    .logo {
        margin-bottom: 20px;
    }

    .logo img {
        max-width: 200px; /* Tamanho máximo da logo */
        height: auto;
    }

    .loading-bar {
        width: 100%;
        height: 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin: 20px 0;
        position: relative;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .loading-progress {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #00bcd4, #4dd0e1); /* Tons de azul ciano para a barra de progresso */
        box-shadow: 0 0 15px rgba(0, 188, 212, 0.7);
        border-radius: 10px;
        animation: load 3s ease-in-out forwards;
    }

    @keyframes load {
        0% { width: 0; }
        100% { width: 100%; }
    }

    .percentage {
        color: #ffffff;
        font-size: 1.6rem; /* Aumentei ligeiramente o tamanho */
        font-weight: bold;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.8); /* Sombra mais forte */
        margin-top: 10px;
    }

    .loading-text {
        font-size: 1.3rem; /* Um pouco maior para destaque */
        color: #ffffff;
        opacity: 0.9; /* Maior opacidade */
        letter-spacing: 1px;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.8); /* Sombra para maior contraste */
    }

    @media (max-width: 768px) {
        .loading-container {
            width: 90%;
            max-width: 400px;
        }

        .percentage {
            font-size: 1.2rem;
        }

        .loading-bar {
            height: 12px;
        }

        .logo img {
            max-width: 150px; /* Tamanho reduzido da logo em telas menores */
        }
    }
</style>

</head>
<body>

    <div class="loading-container">
        <!-- Espaço para a logo da empresa -->
        <div class="logo">
            <img src="logocassio.png" alt="Logo da Empresa"> <!-- Substitua o 'logo.png' pelo caminho da sua logo -->
        </div>
        
        <div class="loading-text">Estamos preparando tudo para você...</div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="percentage">0%</div>
    </div>

    <script>
        const percentage = document.querySelector('.percentage');
        let progress = 0;
        
        const interval = setInterval(() => {
            progress += 1;
            percentage.textContent = `${progress}%`;
            if (progress >= 100) {
                clearInterval(interval);
                // Redirecionamento após a animação
                window.location.href = "https://empresarialweb.com.br/backend/metalic/admin/contatos";
            }
        }, 30);
    </script>

</body>
</html>
